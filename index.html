    <link href="css/full-slider.css" rel="stylesheet">

    <!-- Animate.css library -->
    <link href="css/animate.min.css" rel="stylesheet">

    <style type="text/css">
        
        .carousel-control{ display: none;}
        nav.navbar.navbar-inverse{ background-color: rgba(0,0,0,0); border: none;}
        ul.nav.navbar-nav li { border-bottom: 1px solid #9d9d9d; margin-right: 10px; }

        /* Animation delays */
        .carousel-caption h3:first-child {
            -webkit-animation-delay: 1s;
            animation-delay: 1s;
        }
        .carousel-caption h3:nth-child(2) {
            -webkit-animation-delay: 2s;
            animation-delay: 2s;
        }
        .carousel-caption button {
            -webkit-animation-delay: 3s;
            animation-delay: 3s;
        }

    </style>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner" id="carousel-example-generic">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-color:#000">
                    <img src="images/flower-356919_960_720.jpg" style="height:100%; float:right" />
                </div>
                
                <div class="carousel-caption" style="left: 0%; width: 30%; top: 200px;">
                    <h3 class="icon-container" data-animation="animated zoomInLeft">
                        <span class="glyphicon glyphicon-glass"></span>
                    </h3>
                    <h3 data-animation="animated flipInX">
                        This is the caption for slide 3
                    </h3>
                    <button class="btn btn-primary btn-lg" data-animation="animated lightSpeedIn">Button</button>
                </div>

            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-color:#000">
                    <img src="images/cropped_blue_flower.png" style="height:100%; float:right" />
                </div>
                
                <div class="carousel-caption" style="left: 0%; width: 30%; top: 200px;">
                    <h3 class="icon-container" data-animation="animated bounceInDown">
                        <span class="glyphicon glyphicon-heart"></span>
                    </h3>
                    <h3 data-animation="animated bounceInUp">
                        This is the caption for slide 2
                    </h3>
                    <button class="btn btn-primary btn-lg" data-animation="animated zoomInRight">Button</button>
                </div>

            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background:url(../background.png)">
                    <img src="images/flower-purple-lical-blosso.jpg" style="height:100%; float:right" />
                </div>
                
                <div class="carousel-caption" style="left: 0%; width: 30%; top: 200px;">
                    <h3 class="icon-container" data-animation="animated zoomInLeft">
                        <span class="glyphicon glyphicon-glass"></span>
                    </h3>
                    <h3 data-animation="animated flipInX">
                        This is the caption for slide 3
                    </h3>
                    <button class="btn btn-primary btn-lg" data-animation="animated lightSpeedIn">Button</button>
                </div>

            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>

    <div class="container">

    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
